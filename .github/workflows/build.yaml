name: Build

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.artifact-name }}
    steps:
      - name: Set Artifact Name
        id: set-artifact-name
        run: |
          if ("${{ github.event.pull_request.number }}" -ne "") {
            $artifactName = "FanControl.Liquidctl-PR-${{ github.event.pull_request.number }}"
          } else {
            $artifactName = "FanControl.Liquidctl-Build-${{ github.run_number }}"
          }
          echo "artifact-name=$artifactName" >> $env:GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Nuitka
        uses: actions/cache@v5
        with:
          path: |
            ~\AppData\Local\Nuitka\Nuitka
            ~\.cache\Nuitka
          key: nuitka-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nuitka-${{ runner.os }}-

      - name: Build .NET Plugin
        run: |
          Set-Location .\src\FanControl.Liquidctl
          dotnet build -c Release

      - name: Build Python Bridge
        run: |
          Set-Location .\src\liquidctl_server
          uv sync
          uv run ruff check
          uv run python -m nuitka `
            --onefile `
            --output-filename=liquidctl_server.exe `
            --output-dir=dist `
            --remove-output `
            --assume-yes-for-downloads `
            --windows-console-mode=disable `
            --windows-icon-from-ico=liquidctl.ico `
            .\liquidctl_server\server.py

      - name: Create Artifact Archive
        run: |
          $compress = @{
            Path            = ".\src\FanControl.Liquidctl\bin\Release\net8.0\FanControl.Liquidctl.dll", ".\src\liquidctl_server\dist\liquidctl_server.exe"
            DestinationPath = ".\FanControl.Liquidctl.zip"
          }
          Compress-Archive @compress

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.set-artifact-name.outputs.artifact-name }}
          path: FanControl.Liquidctl.zip
          retention-days: 30
